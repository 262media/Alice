<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>AliceJS Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../libs/jasmine/jasmine.css">
        <script type="text/javascript" src="../libs/jasmine/jasmine.js"></script>
        <script type="text/javascript" src="../libs/jasmine/jasmine-html.js"></script>
    </head>
    <body>
        <!-- Library -->
<!--
        <script src="../js/alice-min.js"></script>
        <script src="../js/alice.js"></script>
-->
        <script src="../js/src/alice.core.js"></script>
        <script src="../js/src/alice.slide.js"></script>

        <!-- Unit Tests -->
        <script src="alice.core.js"></script>
        <script>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            //jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                  currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
        </script>
    </body>
</html>
