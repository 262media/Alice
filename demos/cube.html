<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>AliceJS Cube Demo</title>
        <link href="../favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="cube.css">
        <link rel="stylesheet" href="common/default.css">
    </head>
    <body>
        <h1><a href="../demos.html#cube"><img src="../images/back_btn.png" style="vertical-align: middle; margin-right: 10px;"></a>AliceJS Cube Demo</h1>

        <p>This is an interactive picture cube that has been sliced horizontally. You can spin the cube by:</p>

        <ul>
            <li>swiping with your finger</li>
            <li>tilting the device more than 40&deg;</li>
            <li>clicking and dragging with your mouse</li>
            <li>or pressing the arrow keys (W/A/S/D = up/left/down/right)</li>
        </ul>

        <input type="checkbox" id="tilt"><label for="tilt">Enable Tilt</label>

        <div id="my_cube">
            <img src="common/images/photos/aerogel_flower.jpg">
            <img src="common/images/photos/buzz_aldrin_moon.jpg">
            <img src="common/images/photos/earth_western_hemisphere.jpg">
            <img src="common/images/photos/hurricane_katrina.jpg">
        </div>

        <div id="statusbar"></div>

        <!-- Feature Sniffer -->
        <script type="text/javascript" src="../lib/sniffer.js"></script>

        <script src="../js/src/alice.core.js"></script>
        <script src="../js/src/alice.cube.js"></script>
        <script src="cube.js"></script>
        <script type="text/javascript">
        sniffer.init();

        if (document.getElementById('statusbar')) {
            document.getElementById('statusbar').innerHTML = navigator.userAgent;
        }

        var elem = document.getElementById('my_cube');

        elem.addEventListener('touchstart', app.touchStart, false);
        elem.addEventListener('touchmove', app.touchMove, false);
        elem.addEventListener('touchend', app.touchEnd, false);

        elem.addEventListener('mousedown', app.mouseDown, false);
        elem.addEventListener('mousemove', app.mouseMove, false);
        elem.addEventListener('mouseup', app.mouseUp, false);

        document.addEventListener('keydown', app.keyDown, false);

        window.addEventListener('devicemotion', app.deviceMotion, false);

        alice.cube({
            id: "my_cube",
            hslice: 8
        });
        </script>
    </body>
</html>
