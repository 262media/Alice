<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Fold</title>
        <link href="../favicon.ico" rel="icon" type="image/x-icon">
        <style type="text/css">
body {
    background: #9C9C9C;
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: 84%;
}

@-webkit-keyframes fold1 {
    0% {
        -webkit-transform: translate(0px, 0px) skew(0deg, 0deg) scaleX(1);
    }
    100% {
        -webkit-transform: translate(0px, 0px) skew(0deg, -90deg) scaleX(0);
    }
}

@-webkit-keyframes fold2 {
    0% {
        -webkit-transform: translate(0px, 0px) skew(0deg, 0deg) scaleX(1);
    }
    100% {
        -webkit-transform: translate(-200px, -130px) skew(0deg, 90deg) scaleX(0);
    }
}

@-webkit-keyframes fold3 {
    0% {
        -webkit-transform: translate(0px, 0px) skew(0deg, 0deg) scaleX(1);
    }
    100% {
        -webkit-transform: translate(-400px, 0px) skew(0deg, -90deg) scaleX(0);
    }
}

@-webkit-keyframes fold4 {
    0% {
        -webkit-transform: translate(0px, 0px) skew(0deg, 0deg) scaleX(1);
    }
    100% {
        -webkit-transform: translate(-600px, -130px) skew(0deg, 90deg) scaleX(0);
    }
}

@-webkit-keyframes fold5 {
    0% {
        -webkit-transform: translate(0px, 0px);
    }
    100% {
        -webkit-transform: translate(-800px, 0px);
    }
}

@-webkit-keyframes fold6 {
    0% {
        -webkit-transform: translate(0px, 0px);
    }
    100% {
        -webkit-transform: translate(-800px, 0px);
    }
}

.panels {
    position: absolute;
    white-space: nowrap;
    top: 200px;
}

.panel {
    float: left;
    padding: 10px;
    width: 180px;
    height: 180px;
    white-space: normal;

    -webkit-animation-duration: 3s;
    -webkit-animation-iteration-count: 6;
    -webkit-animation-direction: alternate;
    /*-webkit-animation-timing-function: ease-out;*/
    -webkit-animation-timing-function: cubic-bezier(0.33333,0.6667,0.66667,1);
    -webkit-animation-fill-mode: both;
    -webkit-transform-origin: 0% 0%;
}

.panel div {
    margin-top: 10px;
}

.p1 {
        -webkit-animation-name: fold1;
        background-color: #CCC;
}

.p2 {
        -webkit-animation-name: fold2;
        background-color: #DDD;
}

.p3 {
        -webkit-animation-name: fold3;
        background-color: #CCC;
}

.p4 {
        -webkit-animation-name: fold4;
        background-color: #DDD;
}

.p5 {
        -webkit-animation-name: fold5;
        background-color: #CCC;
        width: 430px;
}

.p6 {
        -webkit-animation-name: fold6;
        background-color: #DDD;
}
        </style>
    </head>
    <body>
        <h1><a href="../demos.html#fold"><img src="../images/back_btn.png" style="vertical-align: middle; margin-right: 10px;"></a>Fold</h1>

        <div class="panels">
            <div class="panel p1"><img src="common/images/photos/aerogel_flower.jpg" width="180" height="180"><div>Flower on Aerogel over a flame</div></div>
            <div class="panel p2"><img src="common/images/photos/aurora_borealis.jpg" width="180" height="180"><div>The Aurora Borealis (Northern Lights) shines above Bear Lake</div></div>
            <div class="panel p3"><img src="common/images/photos/buzz_aldrin_moon.jpg" width="180" height="180"><div>Buzz Aldrin on the Moon</div></div>
            <div class="panel p4">
                <p>The quick brown fox jumps over the lazy dog.</p>
            </div>
            <div class="panel p5">
                <video id="movie" width="430" height="180" preload="metadata" controls="controls" autoplay="autoplay" poster="common/videos/last_shuttle_liftoff.jpg">
                    <source src="common/videos/last_shuttle_liftoff.m4v" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                </video>
                <div>Final Shuttle Mission</div>
            </div>
            <div class="panel p6"><img src="common/images/photos/cartwheel_galaxy.jpg" width="180" height="180"><div>Cartwheel Galaxy from the Chandra X-ray Observatory</div></div>
            <div class="panel p6"><img src="common/images/photos/earth_western_hemisphere.jpg" width="180" height="180"><div>Earth Western Hemisphere</div></div>
            <div class="panel p6"><img src="common/images/photos/hurricane_katrina.jpg" width="180" height="180"><div>Hurricane Katrina</div></div>
        </div>

        <!-- Feature Sniffer -->
        <script type="text/javascript" src="../lib/sniffer.js"></script>
        <script type="text/javascript">
        sniffer.init();
        </script>
    </body>
</html>
