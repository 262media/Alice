        <meta charset="utf-8">

        <link rel="stylesheet" href="default.css">

    <body>
        <div class="header">
            <h1><a href="../../index.html">AliceJS</a> &gt; <a href="../index.html#pageFlip">Demos</a> &gt; Page Flip</h1>
            <p></p>
        </div>

        <div id="settings">
        </div>

        <div class="table">
            <div id="cards" class="cards">
                <figure class="card"><img src="../common/images/cards/10_clubs.png"><figcaption>Ten of Clubs</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/10_diamonds.png"><figcaption>Ten of Diamonds</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/10_hearts.png"><figcaption>Ten of Hearts</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/10_spades.png"><figcaption>Ten of Spades</figcaption></figure>

                <figure class="card"><img src="../common/images/cards/jack_clubs.png"><figcaption>Jack of Clubs</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/jack_diamonds.png"><figcaption>Jack of Diamonds</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/jack_hearts.png"><figcaption>Jack of Hearts</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/jack_spades.png"><figcaption>Jack of Spades</figcaption></figure>

                <figure class="card"><img src="../common/images/cards/queen_clubs.png"><figcaption>Queen of Clubs</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/queen_diamonds.png"><figcaption>Queen of Diamonds</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/queen_hearts.png"><figcaption>Queen of Hearts</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/queen_spades.png"><figcaption>Queen of Spades</figcaption></figure>

                <figure class="card"><img src="../common/images/cards/king_clubs.png"><figcaption>King of Clubs</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/king_diamonds.png"><figcaption>King of Diamonds</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/king_hearts.png"><figcaption>King of Hearts</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/king_spades.png"><figcaption>King of Spades</figcaption></figure>

                <figure class="card"><img src="../common/images/cards/ace_clubs.png"><figcaption>Ace of Clubs</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/ace_diamonds.png"><figcaption>Ace of Diamonds</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/ace_hearts.png"><figcaption>Ace of Hearts</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/ace_spades.png"><figcaption>Ace of Spades</figcaption></figure>

                <figure class="card"><img src="../common/images/cards/joker_red.png"><figcaption>Red Joker</figcaption></figure>
                <figure class="card"><img src="../common/images/cards/joker_black.png"><figcaption>Black Joker</figcaption></figure>
            </div>
        </div>

        <div class="fineprint"><p class="copyright">Copyright &copy; 2011-2012 Research In Motion Limited</p></div>

        <!-- Feature Sniffer -->
        <script type="text/javascript" src="../../libs/sniffer.js"></script>

        <!-- AliceJS -->
        <script src="../../js/src/alice.core.js"></script>
        <script src="../../js/src/alice.plugins.cheshire.js"></script>

        <script src="settings.js"></script>
        <script type="text/javascript">
        sniffer.init();

        settings.insertHTML("settings", {
            delay: {
                min: 0,
                max: 10000,
                value: 0,
                step: 250
            },
            duration: {
                min: 50,
                max: 10000,
                value: 2500,
                step: 50
            },
            timing: "ease-in-out",
            iteration: "1",
            direction: "normal",

            move: "none",
            rotate: {
                min: -720,
                max: 720,
                value: 0,
                step: 1
            },
            flip: "left",
            fade: "",
            scaleFrom: "100%",
            scaleTo: "100%",
            overshoot: {
                min: 0,
                max: 100,
                value: 0,
                step: 1
            },
            randomness: {
                min: 0,
                max: 100,
                value: 0,
                step: 1
            },

            perspective: "1000",
            perspectiveOrigin: "left",
            backfaceVisibility: "visible"
        }, {
            delay: false,
            duration: true,
            timing: true,
            iteration: false,
            direction: false,

            move: false,
            rotate: false,
            flip: true,
            fade: false,
            scale: false,
            overshoot: true,
            randomness: true,

            perspective: true,
            perspectiveOrigin: true,
            backfaceVisibility: false
        });

        var a = alice.init();

        document.getElementById("settings-button-toggle").addEventListener("click", function () {
            var settingsContent = document.getElementById("settings-content").style,
                button = document.getElementById("settings-button-toggle");

            if (settingsContent.display == "none") {
                button.innerHTML = "Hide Settings";
                settingsContent.display = "block";
                a.slide("settings-content", "left", "5%", "1000ms");
            }
            else {
                button.innerHTML = "Show Settings";
                //a.slide("settings-content", "right");
                settingsContent.display = "none";
            }
        }, false);

        document.getElementById("perspectiveOrigin-setting").addEventListener("change", function () {
            settings.handleChange(this, ['perspectiveOriginX-setting', 'perspectiveOriginY-setting']);
        }, false);

        document.getElementById("settings-button-start").addEventListener("click", function () {
            var p = settings.applyEffect(document.getElementById("cards").children, "running");
            a.cheshire(p);
        }, false);

        document.getElementById("settings-button-stop").addEventListener("click", function () {
            var p = settings.applyEffect(document.getElementById("cards").children, "paused");
            a.cheshire(p);
        }, false);

        for (var i = 0; i < document.getElementById("cards").children.length; i++) {
            document.getElementById("cards").children[i].addEventListener("click", function () {
                var p = settings.applyEffect(this, "running");
                a.cheshire(p);
            }, false);
        }

        settings.animate();
        </script>
    </body>
</html>
