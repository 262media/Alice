<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Carousel</title>
        <link href="../favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="carousel.css">
    </head>
    <body>
        <h1><a href="../demos.html#carousel"><img src="../images/back_btn.png" style="vertical-align: middle; margin-right: 10px;"></a>Carousel</h1>

        <section id="options">
            <label for="panel_count"># of panels: </label><input type="number" id="panel_count_val" min="2" max="30" step="1" value="10" size="4"><br>
            <input type="range" id="panel_count" min="2" max="30" step="1" value="10"><br>

            <label for="perspective">perspective: </label><input type="number" id="perspective_val" min="60" max="5000" step="10" value="500" size="4"><br>
            <input type="range" id="perspective" min="60" max="5000" step="1" value="500"><br>
<!--
            <button id="toggle-axis">Toggle Axis</button><br>
-->
            <button id="toggle-backface">Toggle Backface</button><br><br><br>
            <span id="navigation">
                <button id="previous" data-increment="-1">Previous</button>&nbsp;
                <button id="next" data-increment="1">Next</button>
            </span>
        </section>

        <section id="container" class="container">
            <div id="carousel" class="carousel">
                <figure>
                    <div style="padding: 10px;">
                    <form method="" action="GET">
                        <table border="0" cellpadding="3" cellspacing="0">
                            <tr>
                                <td>Username:</td>
                                <td><input type="text" name="username" value=""></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="password" value=""></td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td><input type="button" name="login" value="Login" style="border: 1px solid #000;"></td>
                            </tr>
                        </table>
                    </form>
                    </div>
                </figure>
                <figure>
                    <img src="common/images/photos/aerogel_flower.jpg">
                    <span>Flower on Aerogel over a flame</span>
                </figure>
                <figure>
                    <img src="common/images/photos/aurora_borealis.jpg">
                    <span>The Aurora Borealis (Northern Lights) shines above Bear Lake</span>
                </figure>
                <figure>
                    <img src="common/images/photos/buzz_aldrin_moon.jpg">
                    <span>Buzz Aldrin on the Moon</span>
                </figure>
                <figure>
                    <video id="movie" width="480" height="360" controls="controls" preload="metadata" poster="common/videos/last_shuttle_liftoff.jpg">
                        <source src="common/videos/last_shuttle_liftoff.m4v" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    </video>
                    <span>Final Shuttle Mission</span>
                </figure>
                <figure>
                    <video id="movie" width="480" height="360" controls="controls" preload="metadata" poster="common/videos/lunar_eclipse.jpg">
                        <source src="common/videos/lunar_eclipse.m4v" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    </video>
                    <span>Lunar Eclipse</span>
                </figure>
                <figure>
                    <video id="movie" width="480" height="360" controls="controls" preload="metadata" poster="common/videos/tgf_antimatter.jpg">
                        <source src="common/videos/tgf_antimatter.m4v" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    </video>
                    <span>Terrestrial Gamma-ray Flashes Create Antimatter</span>
                </figure>
                <figure>
                    <div id="stocks" style="padding: 10px; color: #000033;"></div>
                    <div style="text-align: center;"><input type="button" value="Update Stocks" onclick="getStockQuote();" style="border: 1px solid #000; font-size: 10px;"></div>
                </figure>
                <figure>
                    <div id="weather" style="padding: 10px; color: #000033;"></div>
                    <div style="text-align: center;"><input type="button" value="Update Weather" onclick="getWeather();" style="border: 1px solid #000; font-size: 10px;"></div>
                </figure>
                <figure>
                    <div style="padding: 10px; color: #000033; text-align: center;">
                        <div>&quot;Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do. So throw off the bowlines. Sail away from the safe harbor. Catch the trade winds in your sails. Explore. Dream. Discover.&quot;<br><br></div>
                        <div style="white-space: nowrap; text-align: right;">&mdash;Mark Twain</div>
                    </div>
                </figure>
            </div>
        </section>

        <!-- Feature Sniffer -->
        <script type="text/javascript" src="../lib/sniffer.js"></script>

        <script src="carousel.js"></script>
        <script type="text/javascript">
        sniffer.init();
        </script>
    </body>
</html>
