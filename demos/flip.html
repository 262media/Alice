<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Alice Flip Demo</title>
        <link href="../favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="common/default.css">
        <style>
        .Container {
            position: relative;
            width: 480px;
            height: 360px;
            margin: 0 auto;
        }

        .Container div {
            width: inherit;
            height: inherit;
            border: 3px outset #aa7777;
            -webkit-border-radius: 23px;
        }

        .Container img {
            width: inherit;
            height: inherit;
            -webkit-border-radius: 20px;
        }

        .Form {
            background-color: #aaaaaa;
        }
        </style>
    </head>
    <body>
        <h1><a href="../demos.html#flip"><img src="../images/back_btn.png" style="vertical-align: middle; margin-right: 10px;"></a>Alice Flip Demo</h1>

        <div style="text-align: center;">
            <button onclick="ButtonClickFlip(false)">&lt; Previous</button>&nbsp;&nbsp;&nbsp;
            <button onclick="ButtonClickFlip(true)">Next &gt;</button><br><br>
        </div>

        <div id="CONTAINER_FLIP" class="Container">
            <div id="D01"><img src="common/images/photos/aerogel_flower.jpg"></div>
            <div id="D02"><img src="common/images/photos/aurora_borealis.jpg"></div>
            <div id="D03"><img src="common/images/photos/buzz_aldrin_moon.jpg"></div>
            <div id="D04"><img src="common/images/photos/cartwheel_galaxy.jpg"></div>
            <div id="D05"><img src="common/images/photos/earth_western_hemisphere.jpg"></div>
            <div id="D06" class="Form">
                <table border="0px" align="center">
                    <tr>
                        <td><b>Field1</b>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><b>Field2</b>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><b>Field3</b>:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><button onclick="F.setCurrent(0);">Submit</button></td>
                    </tr>
                </table>
            </div>
            <div><img src="common/images/photos/hurricane_katrina.jpg"></div>
        </div>

        <!-- Feature Sniffer -->
        <script type="text/javascript" src="../lib/sniffer.js"></script>

        <script src="../js/src/alice.core.js"></script>
        <script src="../js/src/alice.flip.js"></script>
        <script type="text/javascript">
        sniffer.init();

        var Flipper = alice.flip("CONTAINER_FLIP", 2000, "ease-in-out", 1500, 1000, 2);

        function ButtonClickFlip(Next) {
            if (Next == true)
                Flipper.next();
            else
                Flipper.prev();
        }
        </script>
    </body>
</html>
